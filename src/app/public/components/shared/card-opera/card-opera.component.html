<a routerLink="/public/collezione/{{opera.id}}">
  <div class="card">
    <div class="image-container">
      <img [src]="immagine" alt="">
    </div>
    <div class="card-info">
      <div class="titolo">
        <span>{{opera.titolo}}</span>
      </div>
      <div class="autore">
        <span>{{opera.autore}}</span>
      </div>
    </div>
  </div>
</a>
